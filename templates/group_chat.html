<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ group.name }} - Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>{{ group.name }} - Group Chat</h2>
    <div class="mb-3" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 8px;">
        {% for message in messages %}
            <div><strong>{{ message.user.username }}:</strong> {{ message.content }}</div>
        {% else %}
            <div class="text-muted">No messages yet.</div>
        {% endfor %}
    </div>
    <form method="POST" class="d-flex">
        <input type="text" name="message" class="form-control me-2" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <a href="/groups" class="btn btn-secondary mt-3">Back to Groups</a>
</div>
</body>
</html>
